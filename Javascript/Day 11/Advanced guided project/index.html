<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Manager</title>
    
  </head>
  <body>
    <header>
      <h1>Books Catalog</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by title or author..."
      />
      <select name="" id="genreFilter">
        <option value="">All Genres</option>
        <option value="Fiction">Fiction</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Adventure">Adventure</option>
        <option value="Historical Fiction">Historical Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
      </select>
      <button data-order="asc" id="sortYear">Sort by Year</button>
      <button data-order="asc" id="sortPages">Sort by Pages</button>
      <!-- Cart Button -->
            <button id="cartButton"> ðŸ›’ Cart</button>

    </header>

   <div id="bookContainer" class="book-grid"></div>
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="Book Cover" />
        <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
        <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
        <p><strong>Year:</strong> <span id="modalYear"></span></p>
        <p><strong>Pages:</strong> <span id="modalPages"></span></p>
        <p><strong>Description:</strong> <span id="modalDescription"></span></p>
        

      </div>
    </div>
    <div id="cartWindow" class="cart-window" style="display: none;">
  <h2>Your Shopping Cart</h2>
  <div id="cartItems"></div>
  <p id="totalPrice">Total Price: $0.00</p>
  <button onclick="toggleCart()">Close</button>
</div>

    <script src="basics.js"></script>
  </body>
</html>
