<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat-box {
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            width: 30%;
        }
        canvas {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>üìä Social Media Data Analysis</h1>

    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <h2>üë• Active Users</h2>
                <p id="activeUsersCount">0</p>
            </div>
            <div class="stat-box">
                <h2>‚≠ê Avg. Likes per Active User</h2>
                <p id="averageLikes">0</p>
            </div>
        </div>

        <canvas id="popularPostsChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
